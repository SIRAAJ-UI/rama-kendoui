<div class="container">
  <div class="top-row">
    <div class="col-md-6">
      <fieldset class="hm-fieldset">
        <legend class="legend-label"
        >
          Document
        </legend>
        <div class="row">
          <div class="row-item">
            <label class="form-label" >Document:</label>
            <label class="text-label"  >{{ProprtyInfo?.doc_prefix + '-'+ProprtyInfo?.doc_series}}</label>
          </div>

          <div class="row-item">
            <label class="form-label"   >Buyer:</label>
            <label class="text-label" >{{ProprtyInfo?.buyer_name}}</label
            >
          </div>

          <div class="row-item">
            <label class="form-label">Event Date:</label>
            <label class="text-label">{{ProprtyInfo?.event_ts | date: 'mm/dd/yyyy' }}</label>
          </div>

          <div class="row-item">
            <label class="form-label" >Seller:</label>
            <label class="text-label" >{{ProprtyInfo?.seller_name}}</label>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="col-md-6">
      <fieldset class="hm-fieldset">
        <legend class="legend-label">
          APN
        </legend>
        <div class="row">
          <div class="row-item">
            <label class="form-label" >APN:</label>
            <label class="text-label" >{{ProprtyInfo?.print_parcel}}</label>
          </div>

          <div class="row-item">
            <label class="form-label" >Use Cd:</label>
            <label class="text-label" >{{ProprtyInfo?.use_id }}</label> 
            <label class="form-label"  style="margin-left: 15px;">Use:</label>
            <label class="text-label" >{{ProprtyInfo?.use_name}}</label> 
          </div>
        </div>
        <div class="row">
          <div class="row-item">
            <label class="form-label" >Address:</label>
            <label class="text-label"  > {{ProprtyInfo?.address}}</label>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
  <div class="bottom-row">
    <div class="col-md-6">
      <fieldset class="hm-fieldset">
        <legend class="legend-label"
        >
          Sale
        </legend>
        <div class="row">
          <div class="row-item">
            <label class="form-label" >APN Count:</label>
            <label class="text-label"  >{{ProprtyInfo?.doc_parcel_cnt}}</label>
          </div>

          <div class="row-item">
            <label class="form-label" >Ind Pur Price:</label>
            <label class="text-label" >{{ProprtyInfo.ind_pur_price}}</label>
          </div>

          <div class="row-item">
            <label class="form-label" >Adj Sales Price:</label>
            <label class="text-label"  >{{ProprtyInfo?.adj_sales_price}}</label>
          </div>

          <div class="row-item">
            <label class="form-label" >Trans Tax Price:</label>
            <label class="text-label" >{{ProprtyInfo?.trans_tax_price}}</label>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="col-md-6">
      <fieldset class="hm-fieldset">
        <legend class="legend-label"
        >
          Prop Char
        </legend>
        <div class="row">
          <div class="row-item">
            <label class="form-label" >Gross SF:</label>
            <label class="text-label" >{{ ProprtyInfo.tot_building_area?.toLocaleString('en-us')}}</label>
          </div>

          <div class="row-item">
            <label class="form-label"  >Land Area:</label>
            <label class="text-label" >{{ProprtyInfo.tot_lot_size?.toLocaleString('en-us')}}</label>
          </div>

          <div class="row-item">
            <label class="form-label"  >PC NRA:</label>
            <label class="text-label" >{{ProprtyInfo.tot_net_rent_area?.toLocaleString('en-us')}}</label>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</div>
