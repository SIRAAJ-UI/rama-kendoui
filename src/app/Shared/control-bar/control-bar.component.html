<div class="toolbar" style="border: 3px #fff solid">
  <ng-container *ngFor="let button of buttons; let i = index">
    <button
      class="custom-button"
      [ngClass]="button.isSelected === true ? 'aspbutton' : ''"
      (click)="buttonClicked(button)"
    >
      {{ button.text }}
    </button>
    <div *ngIf="i != buttons.length + 1" class="spacer"></div>
  </ng-container>
</div>
