<form [formGroup]="salesInfoForm"  >
  <div class="container">
    <div class="flex-row">
      <div class="flex-item">
        <label class="form-label">Anticipated Use:</label>
        <kendo-dropdownlist class="col-6 text-label" [data]="anticipatedUse" formControlName="anticipatedUse" 
        [textField]="'usE_NAME'" [valueField]="'anticipateD_USE_CD'"  [valuePrimitive]="true"  isRequired="true"></kendo-dropdownlist>
      </div>
      <div class="flex-item">
        <label class="form-label">Benchmark Rating:</label>
        <kendo-textbox class="col-6 text-label" formControlName="benchmarkRatings"></kendo-textbox>
      </div>
    </div>
    <div class="flex-row">
      <div class="flex-item">
        <label class="form-label">Details:</label>
        <kendo-textbox class="col-6 text-label" formControlName="details"></kendo-textbox>
      </div>

      <div class="flex-item">
        <label class="form-label" >Supervisor Approved:</label>
        <label class="col-6 ">Yes</label>
      </div>
    </div>
    <div class="flex-row">
      <div class="flex-item">
        <label class="form-label">% Owner Occupied:</label>
        <kendo-textbox class="col-6 text-label" formControlName="ownerOccupied"></kendo-textbox>
      </div>

      <div class="flex-item">
        <label class="form-label">Broker Involved:</label>
        <kendo-dropdownlist
          class="col-6 text-label"
          [data]="brokerInvolved"
          [textField]="'text'"
          [valueField]="'id'"
          style="width: 70px" formControlName="brokerInvolved"

        ></kendo-dropdownlist>
      </div>
    </div>
    <div class="flex-row">
      <div class="flex-item">
        <label class="form-label">Buyer/Seller Relationship:</label>
        <kendo-dropdownlist
          class="col-6 text-label"
          [data]="brokerInvolved"
          [textField]="'text'"
          [valueField]="'id'" formControlName="buyerSellerRelationship"
        ></kendo-dropdownlist>
      </div>

      <div class="flex-item">
        <label class="form-label">If so, specify:</label>
        <kendo-textbox class="col-6 text-label" formControlName="ifBuyerSellerRelationship"></kendo-textbox>
      </div>
    </div>
    <div class="flex-row">
      <div class="flex-item">
        <label class="form-label">Purchase Predated By:</label>
        <div class="col-4 wrap">
          <input
            type="checkbox"
            id="purchasePredatedBy"
            formControlName="purchasePredatedBy"
            kendoCheckBox
            style="border: 1px black solid"
          />
          <label class="text-label-checkbox" for="purchasePredatedBy">Option</label>
        </div>
        <div class="col-4 wrap">
          <input
            type="checkbox"
            id="terms"
            formControlName="purchasePredatedBy"
            kendoCheckBox
            style="border: 1px black solid"
          />
          <label class="text-label-checkbox" for="terms">Contract of Sale</label>
        </div>
      </div>
    </div>
    <div class="flex-row">
      <div class="flex-item">
        <label class="form-label">Contract Date:</label>
        <kendo-datepicker
          class="col-6 text-label"
          placeholder="Choose a date ..." formControlName="contractDate"
        ></kendo-datepicker>
      </div>

      <div class="flex-item">
        <label class="form-label">Condition at sales:</label>
        <kendo-dropdownlist
          class="col-6 text-label"
          [data]="conditionAtSales" formControlName="conditionAtSales"
          [textField]="'cD_LONG_NAME'"
          [valueField]="'cD_ID'"
        ></kendo-dropdownlist>
      </div>

      <div class="flex-item" style="width: 2043px; margin-top: 10px">
        <!-- For add remark component --><app-comments-block />
      </div>
    </div>
  </div>
</form>
